<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h2>Add product</h2>

<div>
  <form name="addProduct" [formGroup]="addProductData" (ngSubmit)="onClickSubmit(addProductData.value)" (keydown.enter)="$event.preventDefault()">

    <label for="name">Name</label>
    <input type="text" class="fortextbox" id="name" name="name" placeholder="Product Name" formControlName="name">
    <br/>

    <label for="categoryName">Category</label>
    <select id="categoryName" class="custom-select" formControlName="categoryName">
      <option value=""></option>
      <option *ngFor="let category of Categories" [ngValue]="category">{{category.name}}</option>
    </select>
    <br/>

    <label for="supplierName">Supplier</label>
    <select id="supplierName" class="custom-select" formControlName="supplierName">
      <option value=""></option>
      <option *ngFor="let supplier of Suppliers" [ngValue]="supplier">{{supplier.name}}</option>
    </select>
    <br/>

    <label for="image">Image</label>
    <input type="text" class="fortextbox" id="image" name="imageUrl" placeholder="Image URL" formControlName="imageUrl">
    <br/>

    <label for="price">Price</label>
    <input type="text" class="fortextbox" id="price" name="price" placeholder="Price" formControlName="price">
    <br/>

    <label for="weight">Weight</label>
    <input type="text" class="fortextbox" id="weight" name="weight" placeholder="Weight" formControlName="weight">
    <br/>

    <label for="description">Description</label>
    <input type="text" class="fortextbox" id="description" name="description" placeholder="Description" formControlName="description">
    <br/>
    <br/>

    <button class="saveButton" [disabled]="!addProductData.valid">Save</button>
    <button (click)="onCancel()">Cancel</button>
  </form>
</div>

</body>
</html>
