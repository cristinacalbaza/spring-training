<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<h2 >Product: {{ product.name }}</h2>

<button class="editButton" [routerLink]="['/edit-product', product.id]" routerLinkActive="active" *ngIf="this.dataService.isAdmin()">Edit</button>

<button class="deleteButton" (click)="deleteProduct()" *ngIf="this.dataService.isAdmin()">Delete</button>

<button class="addButton" (click)="addToShoppingCart()" *ngIf="!this.dataService.isAdmin()"><i class="material-icons">add_shopping_cart</i></button>
<br>

<div>
  <label for="name">Name</label>
  <input type="text" name="ProductName" id="name" value='{{ product.name }}' readonly>
  <br>
  <br>
  <label for="category">Category</label>
  <input type="text" name="ProductCategory" id="category" value='{{ product.categoryName }}' readonly>
  <br>
  <br>
  <label for="price">Price</label>
  <input type="text" name="Price" id="price" value='{{ product.price }}' readonly>
  <br>
  <br>
  <label for="description">Description</label>
  <p id="description">{{ product.description }}</p>
</div>

<div *ngIf="product.imageURL; else noImage">
  <img src='{{ product.imageURL }}' width="120" height="90" alt="Product Image">
</div>
<ng-template #noImage>
  <img src="https://sisterhoodofstyle.com/wp-content/uploads/2018/02/no-image-1.jpg" width="300" height="250" alt="Product Image">
</ng-template>

</body>
</html>
