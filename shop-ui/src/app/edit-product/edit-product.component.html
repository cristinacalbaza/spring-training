<!DOCTYPE html>
<html>
<head>
</head>
<body>

<h2 >Edit: {{ product.name }}</h2>

<div>
  <form name="editProduct" [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" (keydown.enter)="$event.preventDefault()">
    <label for="name">Name</label>
    <input type="text" class="fortextbox" id="name" name="name" placeholder="Product Name" formControlName="name">
    <br/>

    <label for="category">Category</label>
    <input type="text" class="fortextbox" id="category" name="categoryName" placeholder="Category Name" formControlName="categoryName">
    <br/>

    <label for="image">Image</label>
    <input type="text" class="fortextbox" id="image" name="imageUrl" placeholder="Image URL" formControlName="imageUrl">
    <br/>

    <label for="price">Price</label>
    <input type="text" class="fortextbox" id="price" name="price" placeholder="Price" formControlName="price">
    <br/>

    <label for="description">Description</label>
    <input type="text" class="fortextbox" id="description" name="description" placeholder="Description" formControlName="description">
    <br/>
    <br/>

    <button class="saveButton" [disabled]="!formdata.valid">Save</button>
    <button (click)="onCancel()">Cancel</button>
  </form>
</div>

</body>
</html>
